<div class="container">
    <form [formGroup]="usuarioForm">
        <div class="form-group">
            <label for="nombre">Nombre del Usuario</label>
            <input type="text" id="nombre" class="form-control" name="nombre" formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="nombre">E-mail</label>
            <input type="text" id="email" class="form-control" name="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="nombre">Contraseña</label>
            <input type="password" id="password" class="form-control" name="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="nombre">Repetir contraseña</label>
            <input type="password" id="repassword" class="form-control" name="repassword" formControlName="repassword">
        </div>
        <button *ngIf="!id" class="btn btn-primary" (click)="crear()">Crear Usuario</button>
        <button *ngIf="id" class="btn btn-primary" (click)="modificar()">Modificar Usuario</button>
        <button *ngIf="id" class="btn btn-outline-danger" (click)="eliminar()">Eliminar Usuario</button>
    </form>
</div>
